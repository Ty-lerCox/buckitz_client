<app-navbar></app-navbar>
<div class="row">
  <div
    *ngIf="session"
    class="col-md-3"
    [ngClass]="[session ? 'order-md-1' : '']"
  >
    <app-manager></app-manager>
  </div>
  <div class="col-md-3" [ngClass]="[session ? 'order-md-3' : '']">
    <app-session></app-session>
  </div>
  <div
    [ngClass]="[
      session ? 'order-md-2' : '',
      category === 0 ? 'col-md-9' : 'col-md-6'
    ]"
  >
    <router-outlet></router-outlet>
  </div>
</div>
