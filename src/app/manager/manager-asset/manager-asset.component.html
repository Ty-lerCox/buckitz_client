<div class="col-12 img-wrapper" style="padding: 10px;">
  <img
    src="{{ currentImgSrc }}"
    class="img-responsive"
    style="max-width: 100%; border-radius: 4px; height: 150px;"
  />
  <div class="img-overlay">
    <button
      (click)="nextImage()"
      class="btn btn-lg btn-default"
      style="
        width: 35px;
        height: 150px;
        background-color: #00000067;
        border-radius: 0px 4px 4px 0px;
      "
    >
      <fa-icon [icon]="faCaretRight" style="color: #ffffff75;"></fa-icon>
    </button>
  </div>
  <div class="col-12" style="padding-top: 15px;">
    <div class="row">
      <div class="col-6" style="text-align: right;">
        Cost:
      </div>
      <div class="col-6" style="padding-left: 7px;">
        {{ asset.asset_cost | currency: "USD":"symbol":"1.0" }}
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="row">
      <div
        class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6"
        style="text-align: right;"
      >
        Year:
      </div>
      <div
        class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6"
        style="padding-left: 7px;"
      >
        {{ asset.asset_year }}
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="row">
      <div
        class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6"
        style="text-align: right;"
      >
        Length:
      </div>
      <div
        class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6"
        style="padding-left: 7px;"
      >
        {{ asset.asset_desc_3 }} '
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="row">
      <div
        class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6"
        style="text-align: right;"
      >
        Engine:
      </div>
      <div
        class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6"
        style="padding-left: 7px;"
      >
        {{ asset.asset_desc_5 }}
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="row" style="display: flex;">
      <div
        class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6"
        style="text-align: right;"
      >
        Monthly Cost:
      </div>
      <div
        class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6"
        style="padding-left: 7px; display: inline-block; align-self: flex-end;"
      >
        {{ asset.asset_monthly_maintance | currency: "USD":"symbol":"1.0" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-xs-12"></div>
    <div class="col-md-2 col-xs-12" style="text-align: right;">
      <button
        class="btn btn-default"
        style="padding-top: 0px; padding-bottom: 0px;"
        (click)="remove.emit(asset)"
      >
        <span style="color: #f44348; font-size: 8px; line-height: 1px;">
          Remove
        </span>
      </button>
    </div>
  </div>
</div>
