<div class="row">
  <div class="col-6">
    <button class="btn btn-default" (click)="share()">Share to Session</button>
  </div>
  <div class="col-6" style="text-align: right;">
    <button class="btn btn-default" (click)="close()">Close</button>
  </div>
</div>

<ks-carousel
  id="carousel"
  [id]="100"
  [images]="images"
  style="position: absolute; max-height: 80vh; width: 100vw;"
></ks-carousel>
