<div class="container" style="font-size: 13px;">
  <div class="manager rounded">
    <div class="row">
      <div class="col-12" style="font-size: 16px;">
        <button
          class="btn"
          style="line-height: 1; text-align: right;"
          (click)="isCollapsed = !isCollapsed"
        >
          <fa-icon
            *ngIf="isCollapsed"
            [icon]="faCaretDown"
            style="color: #ffffff; padding-right: 5px; text-align: right;"
          ></fa-icon>
          <fa-icon
            *ngIf="!isCollapsed"
            [icon]="faCaretRight"
            style="color: #ffffff; padding-right: 5px; text-align: right;"
          ></fa-icon>
          My Boats
        </button>
      </div>
    </div>
    <div class="row" *ngIf="isCollapsed">
      <div class="col-12" style="padding: 15px;">
        <img
          src="https://images.boattrader.com/resize/1/82/88/6818288_20180823153122449_1_LARGE.jpg?w=1600&h=800&t=1535145392000"
          style="max-width: 100%; border-radius: 4px;"
        />
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-6" style="text-align: right;">
            Ship Cost:
          </div>
          <div class="col-6" style="padding-left: 7px;">
            $25,000,000
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="row">
          <div
            class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6"
            style="text-align: right;"
          >
            Year:
          </div>
          <div
            class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6"
            style="padding-left: 7px;"
          >
            2010
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="row">
          <div
            class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6"
            style="text-align: right;"
          >
            Length:
          </div>
          <div
            class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6"
            style="padding-left: 7px;"
          >
            184 '
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="row">
          <div
            class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6"
            style="text-align: right;"
          >
            Engine:
          </div>
          <div
            class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6"
            style="padding-left: 7px;"
          >
            Twin / Diesel
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="row" style="display: flex;">
          <div
            class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6"
            style="text-align: right;"
          >
            Monthly Maintance Cost:
          </div>
          <div
            class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6"
            style="
              padding-left: 7px;
              display: inline-block;
              align-self: flex-end;
            "
          >
            $75,000
          </div>
        </div>
      </div>
      <div
        class="container"
        style="
          margin-top: 15px;
          text-align: center;
          background-color: #182338;
          border-radius: 5px;
          text-align: center;
          padding-top: 15px;
          padding-bottom: 15px;
          line-height: 25px;
        "
      >
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-12">
                Monthly Financing Cost
              </div>
              <div class="col-12">
                $0 - $160,000
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                Suggested Yearly Salary
              </div>
              <div class="col-12">
                $16,000,000
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                New Available Yearly Income
              </div>
              <div class="col-12">
                $4,000,000
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
