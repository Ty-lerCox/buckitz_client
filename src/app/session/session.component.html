<div class="container">
  <div class="session rounded">
    <div class="row">
      <div class="col-10" style="font-size: 22px;">Start Session</div>
      <div class="col-2" style="text-align: right;">
        <button class="btn" style="line-height: 0.25;">
          <fa-icon [icon]="faPlus" style="color: #21aa11;"></fa-icon>
        </button>
      </div>
    </div>
    <div class="row" style="padding-top: 15px;">
      <div class="col-12">
        <input
          type="text"
          id="name"
          placeholder="Name"
          class="form-control"
          autocomplete="off"
        />
      </div>
    </div>
    <div class="row" style="padding-top: 10px;">
      <div class="col-12">
        <input
          type="text"
          id="job"
          placeholder="Job Title"
          class="form-control"
          autocomplete="off"
        />
      </div>
    </div>
    <div class="row" style="padding-top: 10px;">
      <div class="col-12">
        <input
          type="text"
          id="income"
          placeholder="Yearly Income"
          class="form-control"
          autocomplete="off"
        />
      </div>
    </div>
    <div class="row" style="padding-top: 85px;">
      <div class="col-12">
        <button class="btn btn-success col-12">
          Create Session
        </button>
      </div>
    </div>
    <div class="row" style="padding-top: 10px;">
      <div class="col-12">
        <button class="btn btn-primary col-12">
          Join Session
        </button>
      </div>
    </div>
    <div class="row" style="padding-top: 10px;">
      <div class="col-12">
        <button class="btn btn-primary col-12">
          Save Session
        </button>
      </div>
    </div>
  </div>
</div>
