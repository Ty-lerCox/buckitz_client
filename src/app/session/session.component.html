<div class="container">
  <div class="session rounded">
    <div *ngFor="let user of users">
      <div class="row">
        <div class="col-md-10 col-xs-12" style="font-size: 22px;">
          Start Session
        </div>
        <div class="col-md-2 col-xs-12" style="text-align: right;">
          <button class="btn" style="line-height: 0.25;">
            <fa-icon [icon]="faPlus" style="color: #21aa11;"></fa-icon>
          </button>
        </div>
      </div>
      <div class="row" style="padding-top: 15px;">
        <div class="col-md-12">
          <input
            type="text"
            id="name"
            placeholder="Name"
            class="form-control"
            autocomplete="off"
            [(ngModel)]="user.user_name"
          />
        </div>
      </div>
      <div class="row" style="padding-top: 10px;">
        <div class="col-md-12">
          <div ngbDropdown class="d-inline-block col-md-12">
            <button
              class="btn btn-primary col-md-12"
              id="dropdownBasic1"
              style="color: #4c5f80;"
              ngbDropdownToggle
            >
              <span *ngIf="user.user_job_title" style="color: #ffffff;">
                {{ user.user_job_title }}</span
              >
              <span *ngIf="!user.user_job_title">Job Title</span>
            </button>
            <div
              ngbDropdownMenu
              aria-labelledby="dropdownBasic1"
            >
              <button
                ngbDropdownItem
                (click)="user.user_job_title = 'Software Engineer'"
              >
                Software Engineer
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="padding-top: 10px;">
        <div class="col-md-12">
          <input
            type="number"
            id="income"
            placeholder="Yearly Income"
            class="form-control"
            autocomplete="off"
            [(ngModel)]="user.user_income"
          />
        </div>
      </div>
    </div>
    <div class="row" style="padding-top: 85px;">
      <div class="col-md-12">
        <button
          class="btn btn-success col-md-12"
          (click)="create()"
        >
          Create Session
        </button>
      </div>
    </div>
    <div class="row" style="padding-top: 10px;">
      <div class="col-md-12">
        <button class="btn btn-primary col-md-12" (click)="join()">
          Join Session
        </button>
      </div>
    </div>
    <div class="row" style="padding-top: 10px;">
      <div class="col-md-12">
        <button class="btn btn-primary col-md-12" (click)="save()">
          Save Session
        </button>
      </div>
    </div>
    <div *ngFor="let session of sessions">
      <p (click)="delete($event.target.textContent)">
        {{ session.id }} - {{ session.session_save_date }}
      </p>
    </div>
  </div>
</div>
