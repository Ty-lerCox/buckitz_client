<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="#">Buckitz</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active"></li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <fa-icon
            [icon]="getIcon()"
            style="padding-right: 15px; color: #f44348;"
          ></fa-icon>
          {{ getCurrentPage() | titlecase }}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" [routerLink]="['/search/', categories.Cars]">
            <fa-icon
              [icon]="faTruckPickup"
              style="padding-right: 15px; color: #f44348;"
            ></fa-icon>
            Cars
          </a>
          <a
            class="dropdown-item"
            [routerLink]="['/search/', categories.Boats]"
          >
            <fa-icon
              [icon]="faShip"
              style="padding-right: 15px; color: #f44348;"
            ></fa-icon>
            Boats
          </a>
          <a
            class="dropdown-item"
            [routerLink]="['/search/', categories.House]"
          >
            <fa-icon
              [icon]="faHome"
              style="padding-right: 15px; color: #f44348;"
            ></fa-icon>
            Houses
          </a>
          <a
            class="dropdown-item"
            [routerLink]="['/search/', categories.Children]"
          >
            <fa-icon
              [icon]="faChild"
              style="padding-right: 15px; padding-left: 5px; color: #f44348;"
            ></fa-icon>
            Children
          </a>
        </div>
      </li>
      <li *ngIf="false" class="nav-item">
        <a class="nav-link" href="#">Tab1</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0"></form>
  </div>
</nav>
